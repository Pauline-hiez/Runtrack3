<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
    <!-- PWA manifest & meta -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1976d2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>

<body>



    <div class="min-h-screen bg-[#1a1725] flex flex-col justify-center items-center">
        <!-- Navbar -->
        <nav class="bg-[#232033] shadow-lg rounded-b-lg">
            <div class="container mx-auto px-4 py-3 flex justify-center gap-8 relative" id="navbar-container">
                <span id="navbar-glow"
                    class="absolute left-0 top-0 h-full w-0 bg-gradient-to-r from-[#a78bfa] to-[#7c5fe6] rounded transition-all duration-300 opacity-30 pointer-events-none"></span>
                <button id="nav-minuteur"
                    class="nav-btn cursor-pointer text-white text-lg font-semibold hover:text-[#a78bfa] focus:text-[#a78bfa] transition relative z-10">Minuteur</button>
                <button id="nav-reveil"
                    class="nav-btn cursor-pointer text-white text-lg font-semibold hover:text-[#a78bfa] focus:text-[#a78bfa] transition relative z-10">Réveil</button>
                <button id="nav-chrono"
                    class="nav-btn cursor-pointer text-white text-lg font-semibold hover:text-[#a78bfa] focus:text-[#a78bfa] transition relative z-10">Chronomètre</button>
            </div>
        </nav>

        <!-- Contenu principal en 2 colonnes -->
        <div
            class="flex flex-col md:flex-row flex-1 justify-center items-center gap-8 md:gap-16 w-full max-w-6xl py-8 mx-auto">
            <!-- Colonne gauche : Horloge -->
            <div class="flex flex-col items-center justify-center mb-8 md:mb-0 flex-1">
                <h2 class="text-white text-center text-4xl md:text-6xl font-bold mb-8">
                    H<img src="horloge.png" alt="o" class="inline h-[1em] filter brightness-0 invert" />rl<img
                        src="horloge.png" alt="o" class="inline h-[1em] filter brightness-0 invert" />ge
                </h2>
                <div id="horloge-cadre"
                    class="relative w-64 h-64 md:w-96 md:h-96 rounded-full bg-[#232033] shadow-horloge horloge-hover flex items-center justify-center">
                    <div id="horloge-vibrante" class="absolute inset-0 w-full h-full z-10 pointer-events-none"></div>
                    <div class="clock-number clock-number-12 text-xs md:text-base">12</div>
                    <div class="clock-number clock-number-1 text-xs md:text-base">1</div>
                    <div class="clock-number clock-number-2 text-xs md:text-base">2</div>
                    <div class="clock-number clock-number-3 text-xs md:text-base">3</div>
                    <div class="clock-number clock-number-4 text-xs md:text-base">4</div>
                    <div class="clock-number clock-number-5 text-xs md:text-base">5</div>
                    <div class="clock-number clock-number-6 text-xs md:text-base">6</div>
                    <div class="clock-number clock-number-7 text-xs md:text-base">7</div>
                    <div class="clock-number clock-number-8 text-xs md:text-base">8</div>
                    <div class="clock-number clock-number-9 text-xs md:text-base">9</div>
                    <div class="clock-number clock-number-10 text-xs md:text-base">10</div>
                    <div class="clock-number clock-number-11 text-xs md:text-base">11</div>
                    <div id="hand-hour"
                        class="absolute left-1/2 top-1/2 origin-bottom bg-white rounded-full w-[6px] h-[40px] md:h-[60px] -ml-[3px] -mt-[40px] md:-mt-[60px]">
                    </div>
                    <div id="hand-minute"
                        class="absolute left-1/2 top-1/2 origin-bottom bg-white rounded-full w-[4px] h-[60px] md:h-[90px] -ml-[2px] -mt-[60px] md:-mt-[90px]">
                    </div>
                    <div id="hand-second"
                        class="absolute left-1/2 top-1/2 origin-bottom bg-[#a78bfa] rounded-full w-[2px] h-[70px] md:h-[100px] -ml-[1px] -mt-[70px] md:-mt-[100px] shadow-[0_0_10px_#a78bfa]">
                    </div>
                    <div
                        class="absolute w-4 h-4 bg-white rounded-full left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
                    </div>
                </div>
                <div id="digital" class="mt-6 md:mt-10 text-white text-3xl md:text-5xl font-mono tracking-widest"></div>
            </div>
            <!-- Colonne droite : Modules -->
            <div class="flex flex-col items-center justify-center flex-1 w-full">
                <!-- Minuteur -->
                <div id="section-minuteur"
                    class="hidden flex flex-col items-center gap-4 bg-[#232033] p-6 rounded-lg shadow-lg shadow-bloc w-96">
                    <h3 class="text-white text-2xl font-semibold mb-2">Minuteur</h3>
                    <div class="flex items-center gap-2 mb-2">
                        <div class="flex flex-col items-center mr-2">
                            <button id="arrow-min-up"
                                class="bg-[#a78bfa] cursor-pointer text-white px-2 py-1 rounded text-xl mb-1 transition duration-150 hover:bg-[#7c5fe6] hover:scale-110 hover:shadow-[0_0_8px_#a78bfa]">&#8593;</button>
                            <button id="arrow-min-down"
                                class="bg-[#a78bfa] cursor-pointer text-white px-2 py-1 rounded text-xl transition duration-150 hover:bg-[#7c5fe6] hover:scale-110 hover:shadow-[0_0_8px_#a78bfa]">&#8595;</button>
                        </div>
                        <div id="affichageMinuteur" class="text-white text-4xl font-mono mx-4">00:00</div>
                        <div class="flex flex-col items-center ml-2">
                            <button id="arrow-sec-up"
                                class="bg-[#a78bfa] cursor-pointer text-white px-2 py-1 rounded text-xl mb-1 transition duration-150 hover:bg-[#7c5fe6] hover:scale-110 hover:shadow-[0_0_8px_#a78bfa]">&#8593;</button>
                            <button id="arrow-sec-down"
                                class="bg-[#a78bfa] cursor-pointer text-white px-2 py-1 rounded text-xl transition duration-150 hover:bg-[#7c5fe6] hover:scale-110 hover:shadow-[0_0_8px_#a78bfa]">&#8595;</button>
                        </div>
                    </div>
                    <div class="flex gap-2 mt-2 items-center justify-center">
                        <input id="minuteur-hour" type="number" min="0" max="23" value="0"
                            class="rounded p-2 text-lg w-16 text-center text-white bg-[#232033] focus:outline-none focus:ring-2 focus:ring-[#a78bfa] cursor-pointer"
                            placeholder="h" />
                        <span class="text-white text-xl font-mono">:</span>
                        <input id="minuteur-minute" type="number" min="0" max="59" value="1"
                            class="rounded p-2 text-lg w-16 text-center text-white bg-[#232033] focus:outline-none focus:ring-2 focus:ring-[#a78bfa] cursor-pointer"
                            placeholder="m" />
                        <span class="text-white text-xl font-mono">:</span>
                        <input id="minuteur-second" type="number" min="0" max="59" value="0"
                            class="rounded p-2 text-lg w-16 text-center text-white bg-[#232033] focus:outline-none focus:ring-2 focus:ring-[#a78bfa] cursor-pointer"
                            placeholder="s" />
                    </div>
                </div>
                <button id="btn-minuteur"
                    class="bg-[#a78bfa] cursor-pointer hover:bg-[#7c5fe6] text-white px-6 py-2 rounded font-bold transition mt-6">Démarrer</button>
                <div id="alerte-minuteur"
                    class="hidden mt-2 flex items-center justify-center gap-2 text-center text-lg font-bold text-white bg-[#a78bfa] bg-opacity-90 rounded p-2">
                    <span id="message-minuteur"></span>
                    <button id="btn-stop-son-minuteur"
                        class="bg-red-500 text-white px-2 py-1 rounded ml-2 cursor-pointer">✘</button>
                </div>
            </div>

            <!-- Chronomètre -->
            <div id="section-chrono"
                class="hidden flex flex-col items-center gap-4 bg-[#232033] p-6 rounded-lg shadow-lg shadow-bloc w-96">
                <h3 class="text-white text-2xl font-semibold mb-2">Chrnomètre</h3>
                <div id="affichageChrono" class="text-white text-4xl font-mono mb-2">00:00:00</div>
                <div class="flex gap-4 mb-2">
                    <button id="btnToggle"
                        class="bg-[#a78bfa] cursor-pointer hover:bg-[#7c5fe6] text-white px-6 py-2 rounded font-bold transition">Démarrer</button>
                    <button id="btnTour"
                        class="bg-[#a78bfa] cursor-pointer hover:bg-[#7c5fe6] text-white px-4 py-2 rounded font-bold transition">Tour</button>
                    <button id="btnReset"
                        class="bg-[#a78bfa] cursor-pointer hover:bg-[#7c5fe6] text-white px-4 py-2 rounded font-bold transition">Reset</button>
                </div>
                <ul id="listeTours" class="text-white text-lg font-mono w-full list-decimal pl-6"></ul>
            </div>

            <!-- Réveil -->
            <div id="section-reveil"
                class="hidden flex flex-col items-center gap-4 bg-[#232033] p-6 rounded-lg shadow-lg shadow-bloc w-96">
                <h3 class="text-white text-2xl font-semibold mb-2">Réveil</h3>
                <form id="form-alarme" class="flex flex-col gap-2 w-full items-center">
                    <input id="input-heure-alarme" type="time" required
                        class="rounded p-2 text-lg w-40 text-center text-white bg-[#232033] cursor-pointer" />
                    <style>
                        input[type="time"]::-webkit-calendar-picker-indicator {
                            cursor: pointer;
                        }

                        input[type="time"]::-moz-calendar-picker-indicator {
                            cursor: pointer;
                        }

                        input[type="time"]::-ms-calendar-picker-indicator {
                            cursor: pointer;
                        }
                    </style>
                    <input id="input-message-alarme" type="text" placeholder="Message" required
                        class="rounded p-2 text-lg w-64 text-center text-white bg-[#232033] cursor-pointer" />
                    <button type="submit"
                        class="bg-[#a78bfa] cursor-pointer hover:bg-[#7c5fe6] text-white px-6 py-2 rounded font-bold transition">Ajouter</button>
                </form>
                <ul id="liste-alarmes" class="text-white text-lg font-mono w-full list-disc pl-6"></ul>
                <div id="modif-alarme-form" class="hidden flex flex-col gap-2 w-full items-center mt-2">
                    <input id="modif-heure-alarme" type="time"
                        class="rounded p-2 text-lg w-40 text-center text-white bg-[#232033] cursor-pointer" />
                    <input id="modif-message-alarme" type="text" placeholder="Message"
                        class="rounded p-2 text-lg w-64 text-center text-white bg-[#232033] cursor-pointer" />
                    <button id="btn-modif-alarme"
                        class="bg-[#a78bfa] cursor-pointer hover:bg-[#7c5fe6] text-white px-6 py-2 rounded font-bold transition">Valider
                        la modification</button>
                    <button id="btn-annuler-modif"
                        class="bg-gray-500 cursor-pointer hover:bg-gray-700 text-white px-6 py-2 rounded font-bold transition">Annuler</button>
                </div>
                <button id="btn-effacer-alarmes"
                    class="bg-[#ff3b3b] cursor-pointer hover:bg-[#e53e3e] text-white px-6 py-2 rounded font-bold transition mt-2">Effacer
                    l'historique</button>
                <ul id="historique-alarmes" class="text-white text-lg font-mono w-full list-disc pl-6 mt-2">
                </ul>
                <div id="alerte-alarme"
                    class="hidden mt-2 flex items-center justify-center gap-2 text-center text-lg font-bold text-white bg-[#a78bfa] bg-opacity-90 rounded p-2">
                    <span id="message-alarme"></span>
                    <button id="btn-stop-son-reveil" class="bg-red-500 text-white px-2 py-1 rounded ml-2 cursor-pointer"
                        style="display:inline-block">✘</button>
                </div>
            </div>
        </div>

        <audio id="alert-sound" src="silent-hill.mp3" preload="auto"></audio>
        <script src="service-worker.js"></script>
        <script src="script.js"></script>
</body>

</html>
