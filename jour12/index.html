<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="flex flex-col items-center justify-center min-h-screen bg-[#1a1725]">
        <div class="relative w-96 h-96 rounded-full bg-[#232033]" style="box-shadow: 0 0 60px 10px #a78bfa44;">
            <div id="hand-hour" class="hand hand-hour"></div>
            <div id="hand-minute" class="hand hand-minute"></div>
            <div id="hand-second" class="hand hand-second"></div>
            <div class="absolute w-4 h-4 bg-white rounded-full left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
            </div>
        </div>
        <div id="digital" class="mt-10 text-white text-5xl font-mono tracking-widest"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
